<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Resep</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Variabel warna dari style.css untuk CSS inline */
        :root {
            --primary-color: #46462A;
            --secondary-color: #A0522D;
            --dark-color: #310F10;
            --bg-light: #F9F6F1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light, #faf8f6);
            margin: 0;
            padding: 0;
        }

        /* Wrapper utama untuk 2 kolom */
        .main-content-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 24px;
            padding: 0 20px;
            max-width: 1224px; /* (800px + 400px + 24px gap) */
            margin: 0 auto; /* Pusatkan wrapper */
        }

        /* Box Resep (Kolom Kiri) */
        .recipe-page {
            max-width: 800px;
            flex: 2 1 800px;
            margin: 50px 0; /* Margin atas/bawah SAJA */
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: margin-right 0.3s ease;
        }

        /* Box Komentar (Kolom Kanan) */
        .comment-sidebar {
            display: none; /* Default tersembunyi */
            flex-direction: column;
            width: 400px;
            flex: 1 1 400px; /* Lebar fix 400px */
            max-width: 400px;
            margin: 50px 0; /* Samakan margin-top */
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-height: 85vh; /* Batasi tinggi box */
        }

        /* Tampilkan box jika .open */
        .comment-sidebar.open {
            display: flex;
        }

        .comment-sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .comment-sidebar-header h3 { margin: 0; }

        .close-comments-btn {
            background: none; border: none; font-size: 2rem;
            font-weight: 300; color: #888; cursor: pointer;
            line-height: 1; padding: 0 5px;
        }
        .close-comments-btn:hover { color: #000; }

        /* List komentar (scrollable) */
        .comments-list-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .comment-item {
            padding-bottom: 15px; margin-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .comment-item-header {
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 5px;
        }
        .comment-item-author {
            font-weight: bold; color: var(--dark-color);
            font-size: 0.95rem;
        }
        .comment-item-date { font-size: 0.8rem; color: #999; }
        .comment-item-body {
            font-size: 0.9rem; color: var(--text-color);
            line-height: 1.5; word-wrap: break-word;
        }
        .comment-loading, .no-comments { 
            text-align: center; color: #888; padding-top: 30px; 
        }

        /* Form kirim komentar */
        .comment-form {
            padding: 20px; background: #f9f9f9;
            border-top: 1px solid #eee;
        }
        .comment-form p {
            font-weight: bold; margin-bottom: 10px; color: #333;
        }
        .comment-form textarea {
            width: 100%; padding: 10px; border: 1px solid #ddd;
            border-radius: 8px; font-family: var(--font-body);
            resize: vertical;
            box-sizing: border-box; /* Penting */
        }
        .comment-form button {
            width: 100%; margin-top: 10px; padding: 12px;
        }
        .comment-error-message {
            color: #e74c3c; font-size: 0.9rem;
            margin-top: 10px; text-align: center;
        }

        /* Style Bawaan Resep (Sudah benar) */
        .recipe-header img {
            width: 100%; height: 350px; object-fit: cover;
        }
        .recipe-content { padding: 30px; }
        .recipe-meta {
            font-size: 14px; color: #777; margin-bottom: 10px;
        }
        .recipe-title {
            font-size: 28px; font-weight: 700; margin-bottom: 10px;
        }
        .recipe-description {
            color: #444; line-height: 1.6; margin-bottom: 25px;
        }
        .recipe-info {
            display: flex; justify-content: space-around;
            background-color: #fafafa; border-radius: 10px;
            padding: 15px 0; margin-bottom: 25px; font-size: 14px;
        }
        .recipe-info div { text-align: center; }
        .section-title {
            font-size: 20px; margin: 25px 0 10px;
            font-weight: 600; color: #333;
        }
        ul.ingredients, ol.steps {
            margin: 0; padding-left: 20px; color: #333; line-height: 1.6;
        }
        .video-container {
            position: relative; overflow: hidden; width: 100%;
            padding-top: 56.25%; margin-bottom: 25px; border-radius: 10px;
        }
        .video-container iframe {
            position: absolute; top: 0; left: 0; bottom: 0;
            right: 0; width: 100%; height: 100%;
        }
        .page-actions {
            display: flex; justify-content: space-between;
            align-items: center; padding: 20px 30px; 
        }
        #show-comments-btn {
            display: inline-block; padding: 8px 16px;
            font-weight: bold; margin: 0;
        }
        .back-btn {
            display: inline-block; background: none;
            border: 1px solid var(--secondary-color, #A0522D);
            color: var(--secondary-color, #A0522D);
            border-radius: 8px; padding: 8px 12px;
            margin: 0; cursor: pointer; font-size: 1.1rem;
            line-height: 1; transition: all 0.2s ease;
        }
        .back-btn:hover {
            background-color: var(--bg-light, #faf8f6);
            border-color: var(--dark-color, #310F10);
            color: var(--dark-color, #310F10);
        }
    </style>
</head>

<body>

    <div class="main-content-wrapper">

        <div class="recipe-page">

            <div class="recipe-header">
                <img id="recipe-image" alt="Recipe image">
            </div>

            <div class="page-actions">
                <button class="back-btn" onclick="window.history.back()" title="Kembali">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button id="show-comments-btn" class="btn btn-outline">
                    <i class="fa-solid fa-comments"></i> Lihat Komentar
                </button>
            </div>

            <div class="recipe-content">
                <div class="recipe-meta" id="recipe-meta"></div>
                <h1 class="recipe-title" id="recipe-title"></h1>
                <p class="recipe-description" id="recipe-description"></p>

                <div class="recipe-info">
                    <div><strong id="recipe-servings">-</strong><br>Porsi</div>
                    <div><strong id="recipe-time">-</strong><br>Durasi</div>
                    <div><strong id="recipe-difficulty">-</strong><br>Tingkat</div>
                    <div><strong id="recipe-calories">-</strong><br>Kalori</div>
                </div>

                <h2 class="section-title" id="video-title">Video Resep</h2>
                <div class="video-container" id="video-container">
                    <iframe id="recipe-video" width="100%" height="400" src="" title="Video resep" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <h2 class="section-title">Bahan-bahan</h2>
                <ul class="ingredients" id="ingredients-list"></ul>

                <h2 class="section-title">Langkah-langkah</h2>
                <ol class="steps" id="steps-list"></ol>
            </div>
        </div> <div id="comment-sidebar" class="comment-sidebar">
            <div class="comment-sidebar-header">
                <h3>Komentar</h3>
                <button id="close-comments-btn" class="close-comments-btn" title="Tutup">&times;</button>
            </div>

            <div id="comments-list-container" class="comments-list-container">
                <p class="comment-loading">Memuat komentar...</p>
            </div>

            <form id="comment-form" class="comment-form">
                <p>Tinggalkan Komentar</p>
                <textarea id="comment-input" placeholder="Tulis komentar Anda..." required rows="4"></textarea>
                <button type="submit" class="btn btn-primary" id="submit-comment-btn">Kirim</button>
                <p id="comment-error" class="comment-error-message"></p>
            </form>
        </div>

    </div> <script type="module" src="js/client.js"></script>
    <script type="module" src="js/comment.js"></script>
    <script type="module" src="js/recipe.js"></script>
</body>

</html>
