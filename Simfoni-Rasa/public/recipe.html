<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Resep</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #faf8f6;
            margin: 0;
            padding: 0;
        }

        .recipe-page {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .recipe-header img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .recipe-content {
            padding: 30px;
        }

        .recipe-meta {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .recipe-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .recipe-description {
            color: #444;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .recipe-info {
            display: flex;
            justify-content: space-around;
            background-color: #fafafa;
            border-radius: 10px;
            padding: 15px 0;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .recipe-info div {
            text-align: center;
        }

        .section-title {
            font-size: 20px;
            margin: 25px 0 10px;
            font-weight: 600;
            color: #333;
        }

        ul.ingredients,
        ol.steps {
            margin: 0;
            padding-left: 20px;
            color: #333;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-block;
            background: none;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 8px 14px;
            margin: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background-color: #f0f0f0;
        }

        /* === STYLE BARU UNTUK VIDEO === */
        .video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 25px;
            border-radius: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
        /* === AKHIR STYLE BARU === */

    </style>
</head>

<body>
    <button class="back-btn" onclick="window.history.back()">‚Üê Kembali</button>

    <div class="recipe-page">
        <div class="recipe-header">
            <img id="recipe-image" alt="Recipe image">
        </div>

        <div class="recipe-content">
            <div class="recipe-meta" id="recipe-meta"></div>
            <h1 class="recipe-title" id="recipe-title"></h1>
            <p class="recipe-description" id="recipe-description"></p>

            <div class="recipe-info">
                <div><strong id="recipe-servings">-</strong><br>Porsi</div>
                <div><strong id="recipe-time">-</strong><br>Durasi</div>
                <div><strong id="recipe-difficulty">-</strong><br>Tingkat</div>
                <div><strong id="recipe-calories">-</strong><br>Kalori</div>
            </div>

            <h2 class="section-title" id="video-title">Video Resep</h2>
            <div class="video-container" id="video-container">
                <iframe id="recipe-video" width="100%" height="400" src=""
                    title="Video resep" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            <h2 class="section-title">Bahan-bahan</h2>
            <ul class="ingredients" id="ingredients-list"></ul>

            <h2 class="section-title">Langkah-langkah</h2>
            <ol class="steps" id="steps-list"></ol>
        </div>
    </div>

    <script src="js/recipe.js"></script>
</body>

</html>
