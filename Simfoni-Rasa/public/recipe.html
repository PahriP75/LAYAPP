<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Resep</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Variabel warna */
        :root {
            --primary-color: #46462A;
            --secondary-color: #A0522D;
            --dark-color: #310F10;
            --bg-light: #F9F6F1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light, #faf8f6);
            margin: 0;
            padding: 0;
        }

        /* Wrapper utama */
        .main-content-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- UPDATE: Box Resep (Sekarang Tengah Sendiri) --- */
        .recipe-page {
            width: 100%;
            max-width: 800px;
            margin: 30px 0;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* --- UPDATE: OVERLAY BACKGROUND (Efek Gelap) --- */
        .comment-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Warna hitam transparan */
            z-index: 1040;
            /* Di bawah sidebar, di atas konten */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            backdrop-filter: blur(3px);
            /* Efek blur keren */
        }

        .comment-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        /* --- UPDATE: SIDEBAR ANIMASI (Slide In) --- */
        .comment-sidebar {
            position: fixed;
            top: 0;
            right: -450px;
            /* Sembunyi di luar layar kanan */
            width: 400px;
            max-width: 85vw;
            /* Agar aman di HP */
            height: 100vh;
            /* Tinggi penuh */
            background: #ffffff;
            z-index: 1050;
            /* Paling atas */
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            /* ANIMASI HALUS DI SINI */
            transition: right 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Saat kelas .open aktif, geser ke kanan 0 */
        .comment-sidebar.open {
            right: 0;
        }

        /* Header Sidebar */
        .comment-sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #fff;
        }

        .comment-sidebar-header h3 {
            margin: 0;
            font-family: var(--font-heading);
        }

        .close-comments-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: #888;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s;
        }

        .close-comments-btn:hover {
            color: var(--dark-color);
            transform: rotate(90deg);
            /* Efek putar saat hover */
        }

        /* List komentar */
        .comments-list-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fcfcfc;
        }

        /* Animasi item komentar muncul */
        .comment-item {
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
            border-radius: 12px;
            border: 1px solid #eee;
            animation: fadeUp 0.4s ease forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comment-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-item-author {
            font-weight: bold;
            color: var(--dark-color);
            font-size: 0.9rem;
        }

        .comment-item-date {
            font-size: 0.75rem;
            color: #aaa;
        }

        .comment-item-body {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
        }

        .comment-loading,
        .no-comments {
            text-align: center;
            color: #888;
            padding-top: 30px;
        }

        /* Form kirim komentar */
        .comment-form {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #eee;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.03);
        }

        .comment-form p {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 0.9rem;
        }

        .comment-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            resize: none;
            height: 80px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .comment-form textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .comment-form button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 25px;
            font-weight: bold;
        }

        .comment-error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 8px;
            text-align: center;
        }

        /* Style Bawaan Resep (Tidak berubah banyak) */
        .recipe-header img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .recipe-content {
            padding: 40px;
        }

        .recipe-meta {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .recipe-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark-color);
        }

        .recipe-description {
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .recipe-info {
            display: flex;
            justify-content: space-around;
            background-color: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 20px 0;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .recipe-info div strong {
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .section-title {
            font-size: 22px;
            margin: 35px 0 15px;
            font-weight: 700;
            color: var(--dark-color);
            border-left: 4px solid var(--secondary-color);
            padding-left: 15px;
        }

        ul.ingredients li,
        ol.steps li {
            margin-bottom: 10px;
            color: #444;
            line-height: 1.6;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%;
            margin-bottom: 25px;
            border-radius: 12px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }

        .page-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #fff;
        }

        #show-comments-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background 0.3s;
        }

        #show-comments-btn:hover {
            background: #f0f0f0;
        }

        .back-btn {
            background: none;
            border: 1px solid #ddd;
            color: #555;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background-color: var(--dark-color);
            color: #fff;
            border-color: var(--dark-color);
        }
    </style>
</head>

<body>

    <div class="main-content-wrapper">

        <div class="recipe-page" style="position: relative;">
            <a href="javascript:history.back()" class="btn-back-top"
                style="top: 20px; left: 20px; z-index: 10; background: white; color: var(--primary-color);">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <div class="recipe-header">
                <img id="recipe-image" alt="Recipe image" src="https://placehold.co/800x400?text=Loading...">
            </div>

            <div class="page-actions" style="justify-content: flex-end;">
                <button id="show-comments-btn" class="btn btn-outline">
                    <i class="fa-solid fa-comments"></i> <span id="comment-btn-text">Lihat Komentar</span>
                </button>
            </div>

            <div class="recipe-content">
                <div class="recipe-meta" id="recipe-meta">KATEGORI</div>
                <h1 class="recipe-title" id="recipe-title">Memuat Judul...</h1>
                <p class="recipe-description" id="recipe-description">Memuat deskripsi...</p>

                <div class="recipe-info">
                    <div><strong id="recipe-servings">-</strong><br>Porsi</div>
                    <div><strong id="recipe-time">-</strong><br>Durasi</div>
                    <div><strong id="recipe-difficulty">-</strong><br>Tingkat</div>
                    <div><strong id="recipe-calories">-</strong><br>Kalori</div>
                </div>

                <h2 class="section-title" id="video-title">Video Resep</h2>
                <div class="video-container" id="video-container">
                    <iframe id="recipe-video" width="100%" height="400" src="" title="Video resep" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <h2 class="section-title">Bahan-bahan</h2>
                <ul class="ingredients" id="ingredients-list"></ul>

                <h2 class="section-title">Langkah-langkah</h2>
                <ol class="steps" id="steps-list"></ol>
            </div>
        </div>

        <div id="comment-overlay" class="comment-overlay"></div>

        <div id="comment-sidebar" class="comment-sidebar">
            <div class="comment-sidebar-header">
                <h3>Komentar</h3>
                <button id="close-comments-btn" class="close-comments-btn" title="Tutup">&times;</button>
            </div>

            <div id="comments-list-container" class="comments-list-container">
                <p class="comment-loading">Memuat komentar...</p>
            </div>

            <form id="comment-form" class="comment-form">
                <p>Tinggalkan Komentar</p>
                <textarea id="comment-input" placeholder="Tulis pesan inspiratif..." required rows="3"></textarea>
                <button type="submit" class="btn btn-primary" id="submit-comment-btn">Kirim Komentar</button>
                <p id="comment-error" class="comment-error-message"></p>
            </form>
        </div>

    </div>

    <script type="module" src="js/client.js"></script>
    <script type="module" src="js/comment.js"></script>
    <script type="module" src="js/recipe.js"></script>
</body>

</html>
