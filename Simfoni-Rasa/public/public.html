<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simfoni Rasa</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Simfoni Rasa</a>
        </div>
    </header>

    <main class="container" style="padding-top: 100px; max-width: 400px;">
        <h2>Login</h2>
        <form id="login-form">
            <div style="margin-bottom: 1rem;">
                <label for="email">Email</label>
                <input type="email" id="email" required style="width: 100%;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="password">Password</label>
                <input type="password" id="password" required style="width: 100%;">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    </main>

    <script type="module" src="auth.js"></script>
</body>
</html>
