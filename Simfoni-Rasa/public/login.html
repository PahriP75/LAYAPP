<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simfoni Rasa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="auth-page"> <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="logo auth-logo">Simfoni Rasa</a>
            <h2>Selamat Datang Kembali</h2>
            <p class="auth-subheading">Silakan login untuk melanjutkan</p>
            
            <form id="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-password">Lupa Password?</a>
                <button type="submit" class="btn btn-primary auth-btn">Login</button>
            </form>
            
            <p class="auth-switch">
                Belum punya akun? <a href="register.html">Daftar</a>
            </p>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
